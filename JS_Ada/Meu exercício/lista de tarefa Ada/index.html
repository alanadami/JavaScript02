<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div class="input">
        <form id="formularioLista">
            <input type="text" id="iinput" placeholder="Adicione a sua tarefa">
            <br>
            <button id="iadicionar">Adicionar</button>
        </form>
    </div>
    <div class="lista">
        <div class="titulo">
            <ol id="tarefas">
                
            </ol>
        </div>
        
    </div>
    <div class="resultado">
        <div class="pendencias">
            <h2>Pendêntes</h2>
            <h1>0</h1>
        </div>
        <div class="concluidas">
            <h2>Concluídas</h2>
            <h1>0</h1>
        </div>
    </div>
</div>
    <script src="styles/styles.js"></script>
</body>
</html>
