<!DOCTYPE html>
<html lang="PT-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="notebooks">
            <h1>Cadastro de Notebooks</h1>
            <form>
                <p>
                    Marca:
                    <input type="text" class="input" id="inMarca">
                </p>
                <p>
                    Processador:
                    <input type="number" class="input" id="inProcessador">
                </p>
                <p>
                    Geração:
                    <input type="number" class="input" id="inGeracao">
                </p>
                <p>
                    Memória Ram:
                    <input type="number" class="input" id="inMemoria">
                </p>
                <p>
                    HD SSD:
                    <input type="number" class="input" id="inSSD">
                </p>
                <p>
                    Tela:
                    <input type="number" class="input" id="inTela">
                </p>
                <p>
                    Valor:
                    <input type="number" class="input" id="inValor">
                </p>
                <p>
                    Link contato:
                    <input type="url" class="input" id="inlink">
                </p>

                <input type="submit" class="botao" value="Cadastrar Notebook">
            </form>
        </div>
        <div class="ranking">
            <h1>Ranking de Notebooks</h1>
            <h3></h3>
        </div>

    </div>

    <script src="index.js"></script>    
</body>
</html>
