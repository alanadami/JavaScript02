<!-- Elaborar um programa para uma lan house de um aeroporto – O programa deve
ler o valor de cada 15 minutos de uso de um computador e o tempo de
uso por um cliente em minutos. Informe o valor a ser pago pelo
cliente, sabendo que as frações extras de 15 minutos devem ser
cobradas de forma integral. A Figura -->

<body>
    <div class="container">
        <h1>Lan House JS</h1>
        <form>
        <p>Valor de 15 min:
        <input type="number" id="inPreco" min="0" step="0.01" required>
        </p>
        <p>Tempo de uso:
        <input type="number" id="inTempo" min="0" required>
        </p>
        <input type="submit" value="Calcular Preço">
        </form>
        <h2></h2>
       
    </div>

    <script src="js/exer2.js"></script>
</body>
</html>
