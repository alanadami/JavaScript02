<body>
    
    <script>
        const valorConta = Number(prompt("informe o valor da conta:"));
        const clientNumber = Number(prompt("informe o número de clientes:"))
        const clientValue = valorConta / clientNumber
        
        alert("O valor a ser pago por cada cliente é de R$"+ clientValue)
    </script>
</body>
