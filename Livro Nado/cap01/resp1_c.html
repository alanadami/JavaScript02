<body>
    
    <script>
     const priceProduct = Number(prompt("Informe o valor do produto:"))
     const cashPrice = Number(priceProduct - (priceProduct * 0.1));
     const termValue = Number( priceProduct / 3);

     alert("Formas de pagamento: \n Á vista: R$ "+ cashPrice + "\n Á prazo em 3x de: R$ " + termValue.toFixed(2))


    </script>
