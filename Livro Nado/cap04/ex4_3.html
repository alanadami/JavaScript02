<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/2318185-icone-de-fuso-horario-vetor.jpg" width="40%">
        </div>
        <div class="calculadora">
            <h1>Programa Fuso Horário</h1>
            <hr>

            <form>
                <p>Hora no Brasil (h:m): 
                    <input type="number" id="inHora" min="0" max="23.59" step="0.01" required>
                </p>
                
                <input type="submit" class="botao" value="Exibe hora na França">
                
            </form>
            <h4></h4>
        </div>



        
    </div>

    <script src="js/ex4_3.js"></script>
